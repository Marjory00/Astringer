<div class="settings-container">
  <h1><i class="fas fa-cog"></i> User Settings & Preferences</h1>
  <p class="description">Manage your profile information and application settings.</p>

  <div class="settings-section">
    <h2>Profile Information</h2>
    <div class="setting-item">
      <label for="user-name">Full Name</label>
      <input id="user-name" type="text" [value]="userName">
    </div>
    <div class="setting-item">
      <label for="user-email">Email Address</label>
      <input id="user-email" type="email" [value]="email">
    </div>
    <button class="save-button">Save Profile</button>
  </div>

  <div class="settings-section">
    <h2>App Preferences</h2>
    <div class="setting-item">
      <label for="theme">Dashboard Theme</label>
      <select id="theme">
        <option>Light (Default)</option>
        <option>Dark Mode</option>
        <option>Logistics Orange</option>
      </select>
    </div>
    <div class="setting-item switch-item">
      <label>Enable Real-Time Notifications</label>
      <input type="checkbox" checked>
    </div>
    <button class="save-button">Save Preferences</button>
  </div>
</div>
