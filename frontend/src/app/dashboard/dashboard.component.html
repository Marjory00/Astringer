<div class="search-box">
  <form [formGroup]="trackingForm" (ngSubmit)="searchTrackingId()">
    <input
      #trackingInput
      type="text"
      formControlName="trackingId"
      placeholder="Enter Astringer Tracking ID (e.g., AST123456)"

      [ngClass]="{'ng-invalid': trackingIdControl?.invalid && trackingIdControl?.touched}"
    >

    <button type="submit" [disabled]="trackingForm.invalid">Track Shipment</button>
  </form>

  <div class="validation-error" *ngIf="trackingIdControl?.invalid && trackingIdControl?.touched">

    <p *ngIf="trackingIdControl?.errors?.['required']">Tracking ID is required.</p>
    <p *ngIf="trackingIdControl?.errors?.['pattern']">ID must start with 'AST' followed by 6 digits.</p>
  </div>
</div>

<div *ngIf="apiError" class="api-error">
  {{ apiError }}
</div>

<div *ngIf="isLoading" class="loading-container">
  <div class="spinner"></div>
  Loading active shipments...
</div>
