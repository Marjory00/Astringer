<header class="main-header">
  <div class="header-container">

    <!-- Logo -->
    <a class="header-logo" routerLink="/">
      <i class="fas fa-shipping-fast logo-icon"></i>
      <span class="logo-text">Astringer Logistics</span>
    </a>

    <!-- Navigation -->
    <nav class="main-nav" [ngClass]="{ 'open': isMobileMenuOpen }">
      <ul>
        <li *ngFor="let item of navItems">
          <a [routerLink]="item.path" routerLinkActive="active">
            <i class="fas" [ngClass]="item.icon"></i> {{ item.label }}
          </a>
        </li>
      </ul>
    </nav>

    <!-- Quick Track Form -->
    <div class="quick-track-container">
      <form (ngSubmit)="onQuickTrack()">
        <input
          type="search"
          placeholder="Track ID"
          [(ngModel)]="trackingId"
          name="trackingIdInput"
          required
        >
        <button type="submit" [disabled]="!trackingId">
          <i class="fas fa-search"></i>
        </button>
      </form>
    </div>

    <!-- Mobile Menu Toggle -->
    <button class="menu-toggle" (click)="toggleMobileMenu()">
      <i class="fas fa-bars"></i>
    </button>
  </div>
</header>
