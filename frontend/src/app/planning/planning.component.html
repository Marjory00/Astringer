<div class="planning-container">
  <h1>ðŸ“¦ Plan New Shipment</h1>
  <p class="description">Use this form to quickly create a new shipment record, assign a tracking ID, and set the route details.</p>

  <form class="shipment-form">
    <div class="form-group">
      <label for="tracking-id">Tracking ID</label>
      <input id="tracking-id" type="text" [value]="'AST-' + getRandomId()" readonly>
    </div>

    <div class="form-group">
      <label for="origin">Origin City</label>
      <input id="origin" type="text" placeholder="e.g., Miami, FL">
    </div>

    <div class="form-group">
      <label for="destination">Destination City</label>
      <input id="destination" type="text" placeholder="e.g., Seattle, WA">
    </div>

    <div class="form-group">
      <label for="delivery-date">Estimated Delivery Date</label>
      <input id="delivery-date" type="date">
    </div>

    <div class="form-group">
      <label for="status">Initial Status</label>
      <select id="status">
        <option>Created</option>
        <option>In Transit</option>
      </select>
    </div>

    <button type="submit" class="primary-button">Create Shipment</button>
  </form>
</div>
